<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Toledo - Proyecto Final</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Librerías Externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Tienda Toledo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarCarrito" aria-controls="sidebarCarrito">
                    <i class="bi bi-cart4"></i> Ver carrito <span id="contador-carrito" class="badge bg-danger ms-1">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarCarrito" aria-labelledby="sidebarCarritoLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarCarritoLabel"><i class="bi bi-cart4 me-2"></i>Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="lista-carrito" class="list-group list-group-flush mb-3"></ul>
        <div id="total" class="text-end fw-bold mb-3"></div>
        <div class="d-grid gap-2">
          <button id="btn-pagar" class="btn btn-success"><i class="bi bi-cash-coin me-1"></i>Pagar</button>
          <button id="btn-vaciar" class="btn btn-danger"><i class="bi bi-trash3 me-1"></i>Vaciar carrito</button>
        </div>
      </div>
    </div>

    <main class="container my-5">
        <section class="text-center p-5 mb-5 rounded-3 hero-banner">
            <h1 class="display-4 fw-bold">Bienvenido a la Tienda Toledo</h1>
            <p class="lead text-muted">Los mejores productos, a un clic de distancia.</p>
            <hr class="my-4">
            <a href="#filtros-form" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-down-circle me-2"></i>
                Explorar Catálogo
            </a>
        </section>

        <section class="mb-4">
            <form id="filtros-form" class="row g-3 align-items-center justify-content-center">
                <div class="col-12 col-md-4">
                    <input type="text" id="busqueda" class="form-control" placeholder="Buscar producto...">
                </div>
                <div class="col-6 col-md-3">
                    <select id="ordenar" class="form-select">
                        <option value="">Ordenar por...</option>
                        <option value="alfabetico">Nombre (A-Z)</option>
                        <option value="precio">Precio (menor a mayor)</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <select id="filtrar-categoria" class="form-select">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
            </form>
        </section>

        <section>
            <h2 class="h4 mb-4 text-center">Catálogo de Productos</h2>
            <div id="catalogo-productos" class="row g-4 justify-content-center">
                <div id="loading" class="text-center col-12">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando productos...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-lg-start border-top mt-auto">
        <div class="container p-3">
            <span class="text-muted">© 2024 Tienda Toledo. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
