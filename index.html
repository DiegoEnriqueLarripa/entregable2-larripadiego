<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Toledo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <button class="btn btn-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarCarrito" aria-controls="sidebarCarrito">
                    <i class="bi bi-cart4"></i> Ver carrito
                </button>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarCarrito" aria-labelledby="sidebarCarritoLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarCarritoLabel"><i class="bi bi-cart4 me-2"></i>Carrito de Compras - Toledo</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <h6 class="mb-3">Productos en el carrito</h6>
        <ul id="lista-carrito" class="list-group mb-3"></ul>
        <div id="total" class="text-end fw-bold mb-3"></div>
        <div class="d-flex gap-2">
          <button id="btn-pagar" class="btn btn-success flex-fill"><i class="bi bi-cash-coin me-1"></i>Pagar</button>
          <button id="btn-vaciar" class="btn btn-danger flex-fill"><i class="bi bi-trash3 me-1"></i>Vaciar carrito</button>
        </div>
      </div>
    </div>
    <main class="container my-5">
        <section class="mb-4">
            <form id="filtros-form" class="row g-2 align-items-center justify-content-center">
                <div class="col-12 col-md-4">
                    <input type="text" id="busqueda" class="form-control" placeholder="Buscar producto por nombre...">
                </div>
                <div class="col-6 col-md-3">
                    <select id="ordenar" class="form-select">
                        <option value="">Ordenar por...</option>
                        <option value="alfabetico">Nombre (A-Z)</option>
                        <option value="precio">Precio (menor a mayor)</option>
                        <option value="categoria">Categoría</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <select id="filtrar-categoria" class="form-select">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div class="col-12 col-md-2 d-grid">
                    <button id="btn-buscar" type="submit" class="btn btn-success w-100"><i class="bi bi-search me-1"></i>Buscar</button>
                </div>
            </form>
        </section>
        <section class="mb-5">
            <h2 class="h4 mb-4 text-center">Catálogo de Productos</h2>
            <div id="catalogo-productos" class="row g-4 justify-content-center"></div>
        </section>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow d-none">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Carrito de Compras</h1>
                        <form id="form-producto" class="row g-2 mb-4">
                            <div class="col-6">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
                            </div>
                            <div class="col-4">
                                <input type="number" id="precio" class="form-control" placeholder="Precio" min="1" required>
                            </div>
                            <div class="col-2 d-grid">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start border-top mt-auto">
        <div class="container p-3">
            <span class="text-muted">&copy; 2024 Toledo. Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
